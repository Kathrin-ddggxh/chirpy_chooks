<script type="text/javascript">

    /*
    Source code originally from https://github.com/Code-Institute-Solutions/boutique_ado_v1/blob/0a5335f2e95f58b10207ea57cedcdd063251a3ff/products/templates/products/includes/quantity_input_script.html
    Converted from JQuery to standard JavaScript with https://properprogramming.com/tools/jquery-to-javascript-converter/#Convert_jQuery_to_JavaScript_Online_Tool
    Note: all variables were changed from var to let in keeping with modern ES6 standards
    */

    // Disable +/- buttons outside 1-99 range
    function handleEnableDisable(itemId) {
        let currentValue = parseInt(document.querySelector(`#id_qty_${itemId}`).value);
        let minusDisabled = currentValue < 2;
        let plusDisabled = currentValue > 98;
        document.querySelector(`#decrement-qty_${itemId}`).prop('disabled', minusDisabled);
        document.querySelector(`#increment-qty_${itemId}`).prop('disabled', plusDisabled);
    }

    // Ensure proper enabling/disabling of all inputs on page load
    let allQtyInputs = document.querySelector('.qty_input');
    for (let i = 0; i < allQtyInputs.length; i++) {
        let itemId = document.querySelector(allQtyInputs[i]).data('item_id');
        handleEnableDisable(itemId);
    }

    // Check enable/disable every time the input is changed
    document.querySelector('.qty_input').change(function() {
        let itemId = document.querySelector(this).data('item_id');
        handleEnableDisable(itemId);
    });

    // Increment quantity
    document.querySelector('.increment-qty').click(function(e) {
       e.preventDefault();
       let closestInput = document.querySelector(this).closest('.input-group').querySelector('.qty_input')[0];
       let currentValue = parseInt(document.querySelector(closestInput).value);
       document.querySelector(closestInput).val(currentValue + 1);
       let itemId = document.querySelector(this).data('item_id');
       handleEnableDisable(itemId);
    });

    // Decrement quantity
    document.querySelector('.decrement-qty').click(function(e) {
       e.preventDefault();
       let closestInput = document.querySelector(this).closest('.input-group').querySelector('.qty_input')[0];
       let currentValue = parseInt(document.querySelector(closestInput).value);
       document.querySelector(closestInput).val(currentValue - 1);
       let itemId = document.querySelector(this).data('item_id');
       handleEnableDisable(itemId);
    });

</script>
