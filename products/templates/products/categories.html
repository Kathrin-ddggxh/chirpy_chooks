{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>All our poultry</h1>
<p>Pick from our large variety of layer and meat birds.</p>
    <div class="container-fluid">
        <div class="row d-flex justify-content-evenly card-container">
            {% for category in categories %}
                <div class="category-card">
                    <a href="{% url 'products' %}?category={{ category.name }}" class="category-link">
                        <img class="category-img" src="{{ category.image.url }}" alt="{{ category.name }}">
                        <h2 class="category-link-title">{{ category.name }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
