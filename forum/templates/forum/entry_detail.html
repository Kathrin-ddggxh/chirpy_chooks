{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'forum/css/forum.css' %}">
{% endblock %}

{% block content %}
    <h1>Forum</h1>
    <div class="mt-5 border-bottom d-flex justify-content-between">
        <h2 class="">{{ entry.title }}</h2>
        <div class="type-label btn btn-colour-bg">{{ entry.entry_type }}</div> 
    </div>
    <div class="entry-content mt-5">
        <p>{{ entry.content }}</p>
        <img class="detail-img mx-3" src="{{ MEDIA_URL }}noimage.png" alt="">
    </div>
    
{% endblock %}
